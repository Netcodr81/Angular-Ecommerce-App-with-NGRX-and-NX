<div class="bg-white rounded-lg shadow-sm border border-gray-200">
  <div class="px-4 py-3 border-b border-gray-200 bg-gray-50 rounded-t-lg">
    <h3 class="text-lg font-semibold text-gray-900">Price</h3>
  </div>
  <ul class="p-4 space-y-3">
    <li>
      <label class="flex items-center cursor-pointer text-sm text-gray-700 hover:text-gray-900 transition-colors">
        <input [value]="Order.ASC" type="radio" (click)="onRadioButtonChange($event)" name="orderByPrice"
          class="w-4 h-4 text-blue-600 bg-gray-100 border-gray-300 focus:ring-blue-500 focus:ring-2 mr-3" />
        <span>Low to high</span>
      </label>
    </li>
    <li>
      <label class="flex items-center cursor-pointer text-sm text-gray-700 hover:text-gray-900 transition-colors">
        <input [value]="Order.DESC" (click)="onRadioButtonChange($event)" type="radio" name="orderByPrice"
          class="w-4 h-4 text-blue-600 bg-gray-100 border-gray-300 focus:ring-blue-500 focus:ring-2 mr-3" />
        <span>High to low</span>
      </label>
    </li>
  </ul>
</div>
