<ng-container *ngIf="products">
  <div class="mb-6">
    <div class="hidden lg:block">
      <div class="bg-white rounded-lg shadow-sm border border-gray-200">
        <div class="px-6 py-4 border-b border-gray-200 flex justify-end items-center">
          <span class="mr-4 text-gray-700 font-medium">Change Layout: </span>
          <app-layout-mode [isActive]="gridValue === 3" [len]="3" (changeLayout)="onChangeLayout($event)"
            class="mr-3"></app-layout-mode>
          <app-layout-mode [isActive]="gridValue === 4" [len]="4"
            (changeLayout)="onChangeLayout($event)"></app-layout-mode>
        </div>
      </div>
    </div>
  </div>
  <div class="grid grid-cols-1 md:grid-cols-2 gap-6" [ngClass]="colValue">
    <div *ngFor="let product of products | pagination: {perPage: perPage, currentPage: currentPage}">
      <app-product [product]="product"></app-product>
    </div>
  </div>
  <div class="flex justify-end mt-8">
    <app-pagination (prev)="prev($event)" (goPage)="goToPage($event)" (next)="next($event)" [currentPage]="currentPage"
      [pagesToShow]="pagesToShow" [totalItemsCount]="products.length" [perPage]="perPage"></app-pagination>
  </div>
</ng-container>
