<div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 pt-24" *ngIf="cart">
  <div class="bg-white rounded-lg shadow-lg overflow-hidden">
    <div class="bg-gray-900 text-white px-6 py-4">
      <div class="flex items-center">
        <i class="fa fa-shopping-cart mr-3" aria-hidden="true"></i>
        <h1 class="text-xl font-semibold">Shopping cart</h1>
      </div>
    </div>
    <div class="p-6">
      <app-shopping-cart-item *ngFor="let cartItem of cart" [product]="cartItem">
      </app-shopping-cart-item>
      <div class="text-center py-12" *ngIf="cart.length === 0">
        <h2 class="text-4xl text-gray-500 font-light">There is no item in cart</h2>
      </div>
    </div>
    <div class="bg-gray-50 px-6 py-4">
      <div class="flex justify-end">
        <div class="text-right space-y-2">
          <div class="text-lg font-semibold">
            Total price: <span class="text-2xl text-green-600">{{totalPrice | priceFormatter}}$</span>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
