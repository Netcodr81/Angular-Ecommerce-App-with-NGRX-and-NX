<div class="flex flex-col md:flex-row items-center gap-4 p-4 border-b border-gray-200 last:border-b-0">
  <div class="flex-shrink-0">
    <img class="w-20 h-20 object-cover rounded-lg" alt="preview" [src]="product.images[0]" />
  </div>

  <div class="flex-1 text-center md:text-left">
    <h4 class="text-lg font-semibold text-gray-900">{{product.title | shortenTitle}}</h4>
    <p class="text-sm text-gray-600 mt-1">{{product.description}}</p>
  </div>

  <div class="flex flex-col sm:flex-row items-center gap-4">
    <!-- Price -->
    <div class="text-center">
      <span class="text-lg font-semibold text-gray-900">{{product.price | priceFormatter}}$</span>
      <span class="text-gray-500 mx-2">Ã—</span>
    </div>

    <!-- Quantity Controls -->
    <div class="flex items-center border border-gray-300 rounded-lg">
      <button (click)="onDecrementCartItem()" type="button"
        class="px-3 py-2 text-gray-600 hover:text-gray-800 hover:bg-gray-100 rounded-l-lg transition-colors">
        -
      </button>
      <input [value]="product.quantity" [disabled]="true" type="number"
        class="w-16 px-3 py-2 text-center border-l border-r border-gray-300 focus:outline-none bg-gray-50" readonly />
      <button (click)="onIncrementCartItem()" type="button"
        class="px-3 py-2 text-gray-600 hover:text-gray-800 hover:bg-gray-100 rounded-r-lg transition-colors">
        +
      </button>
    </div>

    <!-- Remove Button -->
    <button (click)="onRemoveCartItem()" type="button"
      class="px-3 py-2 text-red-600 hover:text-red-800 hover:bg-red-50 rounded-lg transition-colors">
      <i class="fa fa-trash"></i>
    </button>
  </div>
</div>
